
<div *ngIf="transazione!=undefined">
    <p><strong>{{transazione.business}}</strong></p>
    <p>{{transazione.name}}</p>
    <p>Account: {{transazione.account}}</p>
    <p>Date: {{transazione.date | date}}</p>
    <p>Type: {{transazione.type}}</p>
    <p [ngClass]="{'giallo':transazione.amount>=700}">Amount: {{transazione.amount | currency}}</p>
</div>
